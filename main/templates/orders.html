<!-- orders.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Historia zamówień</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
    <h2 class="text-center mb-4">Twoje zamówienia</h2>
    <div class="list-group">
        {% for order in orders %}
            <div class="list-group-item">
                <h5>Zamówienie #{{ order.id }} - {{ order.status }}</h5>
                <p>Data: {{ order.date }}</p>
                <p>Łączna kwota: {{ order.total }}</p>
                <ul>
                    {% for item in order.items %}
                        <li>{{ item.product_name }} x{{ item.quantity }} - {{ item.price }} zł</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
