<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% if product %}Edytuj produkt{% else %}Dodaj produkt{% endif %}</title>
</head>
<body>
    <h1>{% if product %}Edytuj produkt{% else %}Dodaj produkt{% endif %}</h1>
    
    <form method="post">
        <label>Nazwa:</label><br>
        <input type="text" name="name" value="{{ product.name if product else '' }}" required><br>
        
        <label>Opis:</label><br>
        <textarea name="description">{{ product.description if product else '' }}</textarea><br>
        
        <label>Cena:</label><br>
        <input type="number" step="0.01" name="price" value="{{ product.price if product else '' }}" required><br>
        
        <label>Ilość:</label><br>
        <input type="number" name="quantity" value="{{ product.quantity if product else '' }}" required><br>
        
        <button type="submit">{% if product %}Zaktualizuj{% else %}Dodaj{% endif %}</button>
    </form>
    
    <a href="{{ url_for('show_products') }}">Powrót do listy produktów</a>
</body>
</html>
