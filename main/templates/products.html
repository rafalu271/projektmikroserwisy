<!-- products.html -->
<div class="container">
    <h2>Lista produktów</h2>
    <a href="{{ url_for('add_product') }}" class="btn btn-success mb-3">Dodaj nowy produkt</a>

    <table class="table">
        <thead>
            <tr>
                <th>Nazwa</th>
                <th>Opis</th>
                <th>Cena</th>
                <th>Ilość</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.quantity }}</td>
                <td>
                    <a href="{{ url_for('edit_product', product_id=product.id) }}" class="btn btn-primary btn-sm">Edytuj</a>
                    <form action="{{ url_for('delete_product', product_id=product.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Usuń</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
